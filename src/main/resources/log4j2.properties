# status = debug

name=PropertiesConfig
appenders= console, rolling

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

appender.rolling.type = RollingFile
appender.rolling.name = rolling
appender.rolling.fileName = C:/logs/sysacad.log
appender.rolling.filePattern = C:/logs/sysacad-%d{MM-dd-yy-HH-mm-ss}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=5MB

loggers=rolling
logger.rolling.name=data
logger.rolling.level=debug
logger.rolling.appenderRefs = rolling
logger.rolling.appenderRef.rolling.ref = rolling



rootLogger.level = DEBUG
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT